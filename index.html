
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike Arbrouet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/3e559df140.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="nav-wrapper">
    <img src="logo.png" alt="Logo" />
    <div class="nav-toggle" onclick="document.querySelector('.nav').classList.toggle('active')">☰ Menu</div>
    <nav class="nav">
      <a href="#hero-intro"><i class="fas fa-home"></i> Home</a>
      <a href="#about"><i class="fas fa-user"></i> About</a>
      <a href="#credentials"><i class="fas fa-award"></i> Experience</a>
      <a href="#speaking"><i class="fas fa-microphone"></i> Speaking</a>
      <a href="#mentoring"><i class="fas fa-hands-helping"></i> Mentoring</a>
      <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </div>

  <div class="container">
    <!-- Site content would go here -->
  </div>

  <button id="scrollToTop" aria-label="Scroll to top">↑</button>

  <script>
    document.querySelectorAll('.nav a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        const offset = document.querySelector('.nav-wrapper').offsetHeight;
        const top = target.offsetTop - offset;
        window.scrollTo({ top: top, behavior: 'smooth' });
      });
    });

    const navLinks = document.querySelectorAll('.nav a');
    window.addEventListener('scroll', () => {
      let fromTop = window.scrollY + document.querySelector('.nav-wrapper').offsetHeight + 10;
      navLinks.forEach(link => {
        const section = document.querySelector(link.getAttribute('href'));
        if (section && section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      const scrollBtn = document.getElementById("scrollToTop");
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    document.getElementById("scrollToTop").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
